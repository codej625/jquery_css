<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        /* banner */
        .banner {
            position: relative;
            width: 340px;
            height: 210px;
            top: 50px;
            margin: 0 auto;
            padding: 0;
            overflow: hidden;
        }

        .banner ul {
            position: absolute;
            margin: 0px;
            padding: 0;
            list-style: none;
        }

        .banner ul li {
            float: left;
            width: 340px;
            height: 210px;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>slide</title>
</head>

<body>
    <div class="slideshow-container">
        <div class="contents">
            <div class="banner">
                <ul>
                    <li><img src="https://cdn.pixabay.com/photo/2016/02/01/16/10/eye-1173863__340.jpg" width="340" height="210px"></li>
                    <li><img src="https://cdn.pixabay.com/photo/2017/12/30/13/25/portrait-3050076__340.jpg" width="340" height="210px"></li>
                    <li><img src="https://cdn.pixabay.com/photo/2015/07/09/22/45/tree-838667__340.jpg" width="340" height="210px"></li>
                    <li><img src="https://cdn.pixabay.com/photo/2016/03/05/20/01/art-1238602__340.jpg" width="340" height="210px"></li>
                    <li><img src="https://cdn.pixabay.com/photo/2015/07/31/15/01/guitar-869217__340.jpg" width="340" height="210px"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 배너 롤링 start -->
    <script>
        $(document).ready(function () {
            //사용할 배너
            var $banner = $(".ban_roliing").find("ul");

            var $bannerWidth = $banner.children().outerWidth();//배너 이미지의 폭
            var $bannerHeight = $banner.children().outerHeight(); // 높이
            var $bannerLength = $banner.children().length;//배너 이미지의 갯수
            var rollingId;

            //정해진 초마다 함수 실행
            rollingId = setInterval(function () { animation, 6000 });//다음 이미지로 롤링 애니메이션 할 시간차

            //마우스 오버시 롤링을 멈춘다.
            banner.mouseover(function () {
                //중지
                clearInterval(rollingId);
                $(this).css("cursor", "pointer");
            });
            //마우스 아웃되면 다시 시작
            banner.mouseout(function () {
                rollingId = setInterval(function () { animation, 6000 });
                $(this).css("cursor", "default");
            });

            function rollingStart() {
                $banner.css("width", $bannerWidth * $bannerLength + "px");
                $banner.css("height", $bannerHeight + "px");
                //alert(bannerHeight);
                //배너의 좌측 위치를 옮겨 준다.
                $banner.animate({ left: - $bannerWidth + "px" }, 20000, function () { //숫자는 롤링 진행되는 시간이다.
                    //첫번째 이미지를 마지막 끝에 복사(이동이 아니라 복사)해서 추가한다.
                    $(this).append("<li>" + $(this).find("li:first").html() + "</li>");
                    //뒤로 복사된 첫번재 이미지는 필요 없으니 삭제한다.
                    $(this).find("li:first").remove();
                    //다음 움직임을 위해서 배너 좌측의 위치값을 초기화 한다.
                    $(this).css("left", 0);
                    //이 과정을 반복하면서 계속 롤링하는 배너를 만들 수 있다.
                });
            }
        }); 
    </script>
    <!-- 배너 롤링 end   -->
